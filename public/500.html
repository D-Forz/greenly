<!DOCTYPE html>
<html lang="en">
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="greenly.ico">

    <style>
      :root {
        --white: #f8f8f8;
        --background: #c8f2ef;
        --shadow: #c3d8d9;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 62.5%;
        font-family: "Chewy", cursive;
      }
      .text {
        font-size: 8rem;
        margin-bottom: 15px;
      }

      .text-buttom {
        font-size: 2rem;
        margin-top: 15px;
      }

      a {
        font-size: 3rem;
        color: hsl(181, 49%, 43%);
        text-decoration: none;
        padding: 10px 20px;
      }

      .ghost__container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: var(--background);
      }
      .ghost__body {
        width: 110px;
        height: 140px;
        position: relative;
        border-radius: 50px 50px 0 0;
        background-color: var(--white);
        animation: float 3s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(50px);

          opacity: 1;
        }
        100% {
          transform: translateY(0px);
        }
      }
      .ghost__eye {
        width: 15px;
        height: 15px;
        position: absolute;
        top: 55px;
        left: 35px;
        border-radius: 50%;
        background-color: #000;
      }
      .ghost__eye::after {
        content: "";
        width: 15px;
        height: 15px;
        position: absolute;
        left: 35px;
        border-radius: 50%;
        background-color: #000;
      }

      .ghost__cheeks {
        width: 15px;
        height: 8px;
        position: absolute;
        border-radius: 50px;
        top: 75px;
        left: 30px;
        background-color: #ffcaca;
      }
      .ghost__cheeks::after {
        content: "";
        width: 15px;
        height: 8px;
        position: absolute;
        border-radius: 50px;
        left: 43px;
        background-color: #ffcaca;
      }
      .ghost__bottom {
        width: 27.5px;
        height: 20px;
        position: absolute;
        border-radius: 0 0 50px 50px;
        background-color: var(--white);
        top: 140px;
      }
      .b2 {
        left: 27.5px;
      }
      .b3 {
        left: 55px;
      }
      .b4 {
        left: 82px;
      }
      /* shadow */
      .shadow {
        width: 80px;
        height: 20px;
        margin-top: 100px;
        border-radius: 50px;
        background-color: var(--shadow);
        animation: shadow 1.5s ease infinite;
        transform: scale(1);
        transform-origin: bottom center;
        animation-direction: alternate;
      }
      @keyframes shadow {
        0% {
          transform: scale(0.8, 1);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.2, 1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="ghost__container">
      <p class="text">boo!</p>
      <div class="ghost__body">
        <div class="ghost__eye"></div>
        <div class="ghost__cheeks"></div>
        <div class="ghost__bottom b1"></div>
        <div class="ghost__bottom b2"></div>
        <div class="ghost__bottom b3"></div>
        <div class="ghost__bottom b4"></div>
      </div>
      <div class="shadow"></div>
      <p class="text-buttom">We're sorry, but something went wrong.</p>
      <a href="/">Go back to home</a>
    </div>
  </body>
</html>
